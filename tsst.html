<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    
</head>
<body>
    <div>
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and endless celebration!</p>
        <button class="button" onclick="playSong()">Play Birthday Song ðŸŽ¶</button>
    </div>

    <!-- Optional Birthday Song -->
    <audio id="birthday-song" src="l_Morphine - SucrÃ© SalÃ© (Official Audio)(M4A_128K).m4a"></audio>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script>
        // Function to play the birthday song
        function playSong() {
            document.getElementById("birthday-song").play();
        }

        // Function to create confetti
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);

                // Remove confetti after animation ends
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Function to get a random color for confetti
        function getRandomColor() {
            const colors = ["#ff0066", "#ffcc00", "#33cc33", "#0099ff", "#ff6600"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Trigger confetti
        createConfetti();
    </script>
</body>
</html>
